<!DOCTYPE html>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name='theme-color' content='#000000'>
<title>
Cannon
</title>
<style>
body {
	background: #000;
	color: #808080;
	font-family: 'Roboto Mono', 'Consolas', monospace;
	line-height: 1.5;
	margin: 0;
	overflow: hidden;
	padding: 0;
}
#gameContainer {
	min-height: 100vh;
}
canvas {
	display: block;
	background: linear-gradient(to bottom, #203440 0%, #203440 70%);
	image-rendering: pixelated;
	image-rendering: -moz-crisp-edges;
	image-rendering: crisp-edges;
	margin: auto;
}
#instructions {
	position: absolute;
	top: 10px;
	left: 10px;
	color: white;
	font-size: 12px;
	text-shadow: 1px 1px 0px #000;
}
#gameOver {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	color: #ff0000;
	font-size: 24px;
	font-weight: bold;
	text-shadow: 2px 2px 0px #000;
	display: none;
	text-align: center;
}
</style>
<div id="gameContainer">
<canvas id="gameCanvas" width="640" height="480"></canvas>
<div id="gameOver">
	<div>Game Over</div>
	<div style="font-size: 16px; margin-top: 10px;">[R]estart</div>
</div>
<script>
const TAU = 2 * Math.PI;
class Game {
	static GRAVITY = 0.1;
	static MAX_BULLETS = 32;
	static MAX_DEBRIS = 256;
	static MAX_HELICOPTERS = 16;
	static MAX_PARACHUTISTS = 32;
	bullet = 0;
	debris_index = 0;
	helicopter = 0;
	parachutist = 0;
	bullet_timer = 0;
	constructor() {
		this.canvas = document.getElementById('gameCanvas');
		this.ctx = this.canvas.getContext('2d');
		this.gameOverDiv = document.getElementById('gameOver');
		this.width = this.canvas.width
		this.height = this.canvas.height

		// Game state
		this.score = 0;
		this.gameRunning = true;
		this.groundLevel = this.height - 80;

		// Cannon properties
		this.cannon = {
			x: this.width / 2,
			y: this.groundLevel,
			length: 30
		};

		// Input handling
		this.keys = {};
		this.addEventListeners();

		this.reset();
		// Start game loop
		this.RAF = new RAF(this.gameLoop, this);
		this.RAF.next();
	}

	gameLoop() {
		this.update();
		this.render();
		this.RAF.next();
	}

	reset() {
		this.scaleScreen();
		this.score = 0;
		this.gameRunning = true;
		this.helicopterSpawnDelay = 0
		this.helicopterSpawnTimer = this.helicopterSpawnDelay;
		this.cannon.angle = -.25 * TAU;
		this.gameOverDiv.style.display = 'none';
		// Game objects
		this.bullets = Array(Game.MAX_BULLETS);
		this.debris = Array(Game.MAX_DEBRIS);
		this.helicopters = Array(Game.MAX_HELICOPTERS);
		this.parachutists = Array(Game.MAX_PARACHUTISTS);
	}

	update() {
		if (!this.gameRunning) return;
		this.bullet_timer = (this.bullet_timer + 1) % 12;
		this.handleInput();
		this.updateBullets();
		this.updateHelicopters();
		this.updateParachutists();
		this.updateDebris();
		this.spawnHelicopters();
		this.checkCollisions();
		this.checkGameOver();
		this.bullet_timer || this.fireBullet();
	}

	addEventListeners() {
		document.addEventListener('keydown', (e) => {
			this.keys[e.code] = true;

			// if (e.code === 'ArrowUp' || e.code === 'KeyS' || e.code === 'KeyW' || e.code === 'ArrowDown' || e.code === 'Space') {
			// 	e.preventDefault();
			// 	this.fireBullet();
			// }

			if (e.code === 'KeyR') {
				this.reset();
			}
		});

		document.addEventListener('keyup', (e) => {
			this.keys[e.code] = false;
		});
	}

	handleInput() {
		// Rotate cannon
		if (this.keys['KeyA'] || this.keys['ArrowLeft']) {
			this.cannon.angle -= 0.03;
			this.cannon.angle = Math.max(this.cannon.angle, 0.1 - TAU/2);
		}
		if (this.keys['KeyD'] || this.keys['ArrowRight']) {
			this.cannon.angle += 0.03;
			this.cannon.angle = Math.min(this.cannon.angle, -0.1);
		}
	}

	fireBullet() {
		if (!this.gameRunning) return;
		// Cost 1 point per bullet
		this.score -= 1;
		const speed = 9;
		const bullet = this.bullets[this.bullet] ??= {}
		this.bullet = (this.bullet + 1) % Game.MAX_BULLETS
		bullet.on = true
		bullet.vx = Math.cos(this.cannon.angle) * speed
		bullet.vy = Math.sin(this.cannon.angle) * speed
		bullet.x = this.cannon.x + Math.cos(this.cannon.angle) * this.cannon.length
		bullet.y = this.cannon.y + Math.sin(this.cannon.angle) * this.cannon.length
	}

	updateBullets() {
		for (const bullet of this.bullets) {
			if(!bullet?.on) { continue; }
			bullet.x += bullet.vx;
			bullet.y += bullet.vy;
			bullet.vy += Game.GRAVITY;
			if (
				bullet.x < 0
				|| bullet.x > this.width
				|| bullet.y > this.groundLevel
			) {
				bullet.on = false;
			};
		}
	}

	spawnHelicopters() {
		this.helicopterSpawnTimer += 1;
		if (this.helicopterSpawnTimer >= this.helicopterSpawnDelay) {
			this.helicopterSpawnTimer = 0;
			// Random spawn delay
			this.helicopterSpawnDelay = 30 //+ 30 * Math.random();
			const side = Math.random() < 0.5 ? 'left' : 'right';
			const h = this.helicopters[this.helicopter] ??= {}
			this.helicopter = (this.helicopter + 1) % Game.MAX_HELICOPTERS
			h.on = true
			h.x = side === 'left' ? -50 : this.width + 50
			h.y = 50 + Math.random() * 150
			h.vx = side === 'left' ? 1 + Math.random() : -(1 + Math.random())
			h.width = 40
			h.height = 20
			h.dropTimer = 30 + 60 * Math.random()
			h.maxDropTimer = 30 + 60 * Math.random()
		}
	}

	updateHelicopters() {
		for (const h of this.helicopters) {
			if(!h?.on) { continue; }
			h.x += h.vx;
			h.dropTimer -= 1;

			// Drop parachutist
			if (h.dropTimer <= 0) {
				h.dropTimer = h.maxDropTimer;
				this.spawnParachutist(h.x, h.y + h.height, h.vx);
			}

			if (h.x < -100 || h.x > this.width + 100) {
				h.on = false;
			};
		}
	}

	spawnParachutist(x, y, vx) {
		const p = this.parachutists[this.parachutist] ??= {}
		this.parachutist = (this.parachutist + 1) % Game.MAX_PARACHUTISTS
		p.on = true
		p.vx = vx
		p.vy = 0
		p.x = x
		p.y = y
		p.width = 8
		p.height = 12
		p.parachuteOpen = false
		p.parachuteTimer = 30 + 10 * Math.random()
	}

	updateParachutists() {
		for (const p of this.parachutists) {
			if(!p?.on) { continue; }
			p.x += p.vx;
			p.y += p.vy;
			!p.parachuteOpen && (p.vy += Game.GRAVITY)
			if (p.parachuteOpen) {
				p.parachuteTimer -= 1;
				if (p.parachuteTimer <= 0) {
					p.parachuteOpen = true;
					p.vy *= 0.5
				}
			}
			else {
				// Open parachute after timer
				p.parachuteTimer -= 1;
				(p.parachuteTimer <= 0) && (p.parachuteOpen = true);
			}

			// Check if reached ground
			if (p.y >= this.groundLevel - p.height) {
				// Lose point if parachutist reaches ground
				this.score -= 10;
				p.on = false;
			}
		}
	}

	updateDebris() {
		const ground = this.groundLevel
		for ( const d of this.debris) {
			if(!d?.on) { continue; }
			d.vy += Game.GRAVITY;
			d.x += d.vx;
			d.y += d.vy;

			// Bounce off ground
			if (d.y >= ground) {
				d.y = ground
				d.vy = d.vy * -0.7;
				if(Math.abs(d.vy) < .01){ d.vy = 0; }
				d.vx *= 0.9;
			}
		}
	}

	checkCollisions() {
		// Check bullet-helicopter collisions
		for (const bullet of this.bullets) {
			if(!bullet?.on) { continue; }
			for (const helicopter of this.helicopters) {
				if(!helicopter?.on) { continue; }
				if (bullet.x >= helicopter.x && bullet.x <= helicopter.x + helicopter.width &&
					bullet.y >= helicopter.y && bullet.y <= helicopter.y + helicopter.height) {

					// Create debris
					this.createDebris(helicopter.x + helicopter.width/2, helicopter.y + helicopter.height/2, '#F08040', 15);

					// Award points
					this.score += 50;

					// Remove bullet and helicopter
					bullet.on = false;
					helicopter.on = false;
					break;
				}
			}
		}

		// Check bullet-parachutist collisions
		for (const bullet of this.bullets) {
			if(!bullet?.on) { continue; }
			for (const p of this.parachutists) {
				if(!p?.on) { continue; }
				if (bullet.x >= p.x && bullet.x <= p.x + p.width &&
					bullet.y >= p.y && bullet.y <= p.y + p.height) {

					// Create debris
					this.createDebris(p.x + p.width/2, p.y + p.height/2, '#FF0000', 8);

					// Award points
					this.score += 20;

					// Remove bullet and parachutist
					bullet.on = false;
					p.on = false;
					break;
				}
			}
		}
	}

	createDebris(x, y, color, count) {
		for (let i = 0; i < count; ++i) {
			const d = this.debris[this.debris_index] ??= {}
			this.debris_index = (this.debris_index + 1) % Game.MAX_DEBRIS
			d.on = true
			d.x = x + (Math.random() - 0.5) * 20,
			d.y = y + (Math.random() - 0.5) * 20,
			d.vx = (Math.random() - 0.5) * 6,
			d.vy = (Math.random() - 0.5) * 6 - 2,
			d.color = color
		}
	}

	checkGameOver() {
		// Game over is handled when parachutist reaches ground
		if (!this.gameRunning) {
			this.gameOverDiv.style.display = 'block';
		}
	}

	render() {
		const {ctx} = this
		// Clear canvas
		ctx.clearRect(0, 0, this.width, this.height);

		// Draw ground
		ctx.fillStyle = '#202010';
		ctx.fillRect(0, this.groundLevel, this.width, this.height - this.groundLevel);

		// Draw cannon
		this.drawCannon();

		// Draw bullets
		ctx.fillStyle = '#F09000';
		for (const bullet of this.bullets) {
			if(!bullet?.on) { continue; }
			// ctx.fillRect(Math.floor(bullet.x), Math.floor(bullet.y), 4, 4);
			ctx.beginPath();
			ctx.ellipse(Math.floor(bullet.x), Math.floor(bullet.y), 2, 2, 0, 0, TAU);
			ctx.fill();
		}

		// Draw helicopters
		for (const h of this.helicopters) {
			h?.on && this.drawHelicopter(h);
		}

		// Draw parachutists
		for (const p of this.parachutists) {
			p?.on && this.drawParachutist(p);
		}

		// Draw debris
		for (const d of this.debris) {
			if (d?.on) {
				ctx.fillStyle = d.color;
				ctx.fillRect(Math.floor(d.x), Math.floor(d.y), 1, 1);
			}
		}

		// Draw score
		this.drawScore();
	}

	drawCannon() {
		const {ctx} = this
		ctx.strokeStyle = '#B5A642';
		ctx.lineWidth = 4;
		ctx.beginPath();
		ctx.moveTo(this.cannon.x, this.cannon.y);
		ctx.lineTo(
			this.cannon.x + Math.cos(this.cannon.angle) * this.cannon.length,
			this.cannon.y + Math.sin(this.cannon.angle) * this.cannon.length
		);
		ctx.stroke();

		// Cannon base
		ctx.fillStyle = '#B5A642';
		// ctx.fillRect(this.cannon.x - 8, this.cannon.y - 4, 16, 8);
		ctx.beginPath();
		ctx.ellipse(this.cannon.x, this.cannon.y + 4, 12, 12, 0, 0.5*TAU, 0);
		ctx.fill();
	}

	drawHelicopter(h) {
		const {ctx} = this
		const x = Math.floor(h.x);
		const y = Math.floor(h.y);

		let dir = h.vx > 0 ? -1 : 1

		// Helicopter body (pixel art style)
		ctx.fillStyle = '#000';
		ctx.fillRect(x + 5 * dir, y + 8, 30 * dir, 8);
		ctx.fillRect(x + 22 * dir, y, 2, 10);

		// Cockpit
		ctx.fillStyle = '#202020';
		ctx.fillRect(x + 8 * dir, y + 5, 12 * dir, 6);

		// Rotor
		ctx.fillStyle = 'rgba(0,0,0,.25)';
		ctx.fillRect(x, y, 40 * dir, 2);

		// Tail
		ctx.fillStyle = '#000';
		ctx.fillRect(x + 32 * dir, y + 10, 8 * dir, 3);

		// Tail rotor
		ctx.fillStyle = 'rgba(0,0,0,.25)';
		ctx.fillRect(x + 38 * dir, y + 8, 2 * dir, 8);
	}

	drawParachutist(p) {
		const {ctx} = this
		const x = Math.floor(p.x);
		const y = Math.floor(p.y);

		if (p.parachuteOpen) {
			// Parachute
			ctx.fillStyle = '#444';
			ctx.beginPath();
			ctx.ellipse(x+4, y-2, 12, 8, 0, 0, TAU);
			ctx.fill();
			ctx.fillStyle = '#555';
			ctx.beginPath();
			ctx.ellipse(x+4, y-2, 10, 6, 0, 0, TAU);
			ctx.fill();

			// Parachute lines
			ctx.strokeStyle = '#808080';
			ctx.lineWidth = 1;
			ctx.beginPath();
			ctx.moveTo(x - 4, y + 4);
			ctx.lineTo(x + 4, y + 8);
			ctx.moveTo(x + 12, y + 4);
			ctx.lineTo(x + 4, y + 8);
			ctx.stroke();
		}

		// Parachutist body
		ctx.fillStyle = '#408000';
		ctx.fillRect(x + 2, y + 8, 4, 8);

		// Head
		ctx.fillStyle = '#FFDBAC';
		ctx.fillRect(x + 3, y + 6, 2, 2);
	}

	drawScore() {
		this.ctx.fillStyle = '#808000';
		this.ctx.font = '20px Courier New, monospace';
		this.ctx.fillText(`${this.score}`, 10, this.groundLevel + 30);
	}

	scaleScreen(smooth=true) {
		const {canvas, ctx, width, height} = this
		var scale = window.devicePixelRatio || 1;
		var container = canvas.parentNode.getBoundingClientRect();
		var zoom = Math.min(
			(container.height / height),
			(container.width / width),
		);
		var zoomScale = zoom * scale;
		canvas.style.height = `${height * zoom}px`;
		canvas.style.width = `${width * zoom}px`;
		if(smooth){
			canvas.height = height * zoomScale;
			canvas.width = width * zoomScale;
			ctx.scale(zoomScale, zoomScale);
		}
	}
}

// Frame Limiter
class RAF {
	constructor(fn, instance){
		this.fn = fn.bind(instance)
		this.t0 = 0
		// 16.67ms @ 60Hz
		// <10ms so Firefox doesn't get lazy
		// 8.33ms @ 120Hz
		this.ms = 9.5
		this.next = this.step.bind(this)
	}
	step(){
		let t1 = performance.now()
		if((t1 - this.t0) > this.ms){
			this.t0 = t1
			requestAnimationFrame(this.fn)
		}
		else {
			requestAnimationFrame(this.next)
		}
	}
}

// Start the game
new Game();


</script>

<meta charset='utf-8'>

<title>Retro Block</title>
<style>
* {box-sizing:border-box;}
:root {
	color-scheme:dark;
	--bg:#787878;
	--size:6vh;
}
body, html, main {height:100%;}
body, button, input {
	font-family:'Roboto Mono','Noto Mono',monospace,system-ui;
	font-size:clamp(10px,2vw,16px);
	line-height:1.5;
}
body {
	background:var(--bg);
	border-left: transparent 2px solid;
	display:flex;
	flex-direction:column;
	flex:1;
	margin:0;
	overflow:hidden;
}
body:focus {border-color:#bcbcbc;}
button, label, input {
	cursor:pointer;
	user-select:none;
}
input[type=checkbox]{height:1em;width:1em;}
button, .button {
	background:0;
	border-color:rgba(127,127,127,.5);
	border-width:1px;
}
hr {border-width:0 1px 0 0;}
input {background:0;border:0;border-radius:0;padding:0;}
input:focus{outline:1px solid;}
.bg2 {background:#000;}
.button {border-style:outset;}
.column {display:flex;flex-direction:column;}
.ctrl {
	align-self: flex-end;
	fill:#FFF;
	height:var(--size);
	padding:0;
	user-select:none;
	width:var(--size);
}
.fade {opacity:.5;}
.grow {flex-grow:1;}
.hotkey {text-decoration:underline dotted;}
.row {display:flex;}
.text-btn {
	padding:2px 0 2px 4px;
}
.uni-btn {line-height:0;}
.wide {width:100%;}
input[type=number]{direction:rtl;}
#delay {padding:0 4px 0 0;}
#grav {margin:0 0 0 4px;}
#status {
	padding-right:4px;
	text-align:right;
	white-space-collapse:preserve;
}
</style>
